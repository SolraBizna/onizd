[package]
name = "onizd"
version = "0.8.2"
authors = ["Solra Bizna <solra@bizna.name>"]
edition = "2018"

[features]
default = []
auth = ["rand"]
gui = ["gtk", "gio", "glib"]

[dependencies]
anyhow = "1.0"
ctrlc = "3.1"
getopts = "0.2.21"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
tokio = {version = "0.2", features = ["rt-core", "io-std", "io-util", "tcp", "macros", "dns", "fs", "time", "sync"]}
bytes = "*"
futures = "*"
tokio-util = {version = "0.3", features = ["codec"]}
lsx = {version = "1.1", default-features = false, features = ["sha256"]}
rand = {version = "0.7", optional = true}
base64 = "0.12"
lazy_static = "1.4"
flate2 = "1.0"

[dependencies.gtk]
version = "0.9.0"
features = ["v3_16"]
optional = true

[dependencies.gio]
version = "*"
features = ["v2_44"]
optional = true

[dependencies.glib]
version = "*"
optional = true
